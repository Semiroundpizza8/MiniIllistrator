<!DOCTYPE html>
<html>
  <head>
    <title>Empty project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <div id="createShapeButtons">
        <button id="createCircle">Create Circle</button>
        <button id="createRectangle">Create Rectangle</button>
        <button id="clearCanvas">Clear Canvas</button>
        <div id="paletteOptions">
          <p>Current Palette:</p>
          <div id="paletteColors">
            <span class="paletteColor"></span>
            <span class="paletteColor"></span>
            <span class="paletteColor"></span>
            <span class="paletteColor"></span>
            <span class="paletteColor"></span>
          </div>
        </div>
        <button id="swapPalette">Swap Palette</button>
      </div>

      <canvas id="canvas" width="500" height="500">
        <p>
          Whoopse, sorry about that - it looks like your browser doesn't support
          canvas! Please swap to a different browser and try again. Thank you!
          (This message will later hopefully be swapped out with something more
          accessibility friendly)
        </p>
      </canvas>

      <div id="propertyEditor"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
